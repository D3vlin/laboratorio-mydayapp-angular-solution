<li [ngClass]="{ 'completed': task.completed, 'editing': editing }">
  <div class="view">
    <input
      class="toggle"
      type="checkbox"
    <label>{{task.title}}</label>
      [checked]="task.completed"
      (click)="toggleTask()"/>
    <button class="destroy" (click)="removeTask()"></button>
  </div>
</li>
